			<div class="container">
				<div class="title">

						<div class="col-md-7">

							<input type="date" name="date" id="date" onkeydown="keyCode(event)">

						<div class="col-md-2">
							<button id="btn">Add</button>
						</div>
					</div>
				</div>
			</div>
			<table id="myTable">
			    <tr>
					<th>Date</th>
					<th>Description</th>
					<th>Date</th>
					<th>Action</th>
				</tr>
			</table>
