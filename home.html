<!DOCTYPE html>
<html>
<head>
	<title>...</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">	
		<p class="lead text-center">TodoList</p>
		<div class="container">
			<div class="title">
				<div class="row">
					<div class="col-md-7">
						<input type="text" onkeydown="keyCode(event)" name="text" id="text">
					</div>
					<div class="col-md-3">
						<input type="date" name="date" id="date" onkeydown="keyCode(event)">
					</div>
					<div class="col-md-2">
						<button id="btn">Add</button>
					</div>
				</div>
			</div>
		</div>
		<table id="myTable">
		    <tr>
				<th>Date</th>
				<th>Description</th>
				<th>Date</th>
				<th>Action</th>
			</tr>
		</table>
	</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
